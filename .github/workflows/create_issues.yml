name: Create Draft Issues

on:
  workflow_dispatch:
    inputs:
      owner:
        description: 'Repo owner'
        required: true
        default: 'cpgoswami550-del'
      repo:
        description: 'Repo name'
        required: true
        default: 'skills-integrate-mcp-with-copilot'

permissions:
  issues: write
  contents: read

jobs:
  create_issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
      - name: Run create_issues script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/create_issues.py --owner ${{ github.event.inputs.owner }} --repo ${{ github.event.inputs.repo }}
